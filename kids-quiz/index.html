<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids quiz</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Let's <span>test</span> your knowledge!</h1>

    <p class="score">You've got 0% </p>

    <div>
        <p class="on-with">On with the questions ...</p>
        <form action="">
            <ul>
                <li>
                    Which one does not belong?<br>
                    <input type="radio" name="q1Answer" id="" value="Apple">
                    <label for="">Apple</label><br>
                    <input type="radio" name="q1Answer" id="" value="Banana">
                    <label for="banana">Banana</label><br>
                    <input type="radio" name="q1Answer" id="" value="Car">
                    <label for="car">Car</label><br>
                </li>
                <li>
                    What comes next? 2, 4, 6, ?<br>
                    <input type="radio" name="q2Answer" id="" value="7">
                    <label for="">7</label><br>
                    <input type="radio" name="q2Answer" id="" value="8">
                    <label for="">8</label><br>
                    <input type="radio" name="q2Answer" id="" value="10">
                    <label for="">10</label><br>
                </li>
                <li>
                    Which object tells the time? <br>
                    <input type="radio" name="q3Answer" id="" value="Clock">
                    <label for="">Clock</label><br>
                    <input type="radio" name="q3Answer" id="" value="Spoon">
                    <label for="">Spoon</label><br>
                </li>
                <li>
                    If a bird can fly, what can a fish do? <br>
                    <input type="radio" name="q4Answer" id="" value="Bark">
                    <label for="">Bark</label><br>
                    <input type="radio" name="q4Answer" id="" value="Swim">
                    <label for="">Swim</label><br>
                    <input type="radio" name="q4Answer" id="" value="Read">
                    <label for="">Read</label><br>
                </li>
            </ul>
            <input type="submit" name="" id="submit" value="Submit"><br>
        </form>
    </div>

    <script src="index.js"></script>
</body>
</html>
