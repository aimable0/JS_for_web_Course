<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
    </div>
    <div class="container" >
        <div class="todo-div">
            <form action="">
                <input type="text" name="filterKey" placeholder="search todos">
                <ul class="tasks"></ul>
                <p class="add-new-para">Add a new todo...</p>
                <input type="text" name="task" placeholder="type task here">
                <input type="submit" name="submit" id="submit" style="display: none;">
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
